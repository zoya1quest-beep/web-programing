<!-- make a menu for songs in the music player-->>  
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MusicPlayer â€” Suggestions</title>
  <link rel="stylesheet" href="musicstyle.css" />
</head>
<body>
  <nav class="nav">
    <a href="musicindex.html">Home</a>
    <a href="song.html">Suggestions</a>
    <a href="musiccontact.html">My Saved</a>
  </nav>

  <main class="container">
    <h1>Suggestions</h1>
    <div class="card">
      <p id="greeting">Loading user...</p>
      <label>
        Volume
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8"/>
      </label>
    </div>

    <section id="suggestionsList" class="card">
      <h2>Recommended For You</h2>
      <ul id="songs"></ul>
    </section>

    <section id="player" class="card">
      <h2>Player</h2>
      <div id="now">No track selected</div>
      <audio id="audio" controls></audio>
      <div class="player-controls">
        <button id="prev">Prev</button>
        <button id="playPause">Play/Pause</button>
        <button id="next">Next</button>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
